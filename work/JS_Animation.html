<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="/JS/images/JS.png">
    <title>JS Animation</title>

  <style>
    body { max-width: 500px; }
    #sample { overflow-x: auto; }
    button {
      user-select: none;
      cursor: pointer;
    }
    div {
      font-size: 180px;
      background: #cfc;
      width: 300px;
      height: 240px;
      position: relative;
    }
    #iii, #dot {
      user-select: none;
      position: absolute;
      left: 130px;
    }
    #iii {
      color: blue;
    }
    #dot {
      background: rgba(0, 0, 0, 0);
      color: #da0;
      top: -105px;
    }
    #out {
      height: 35px;
    }
  </style>
</head>

<body>

<h2 id=title></h2>

<div id=box onClick="box.animate(t2, 5000)">
  <span id=iii>Ä±</span>
  <span id=dot>.</span>
</div>

<p>
<button onClick="this.animate(t1, 5000)">translate</button>
<button onClick="dot .animate(t2, 5000)">rotate</button>
<button onClick="box .animate(t3, 6000)">background</button>
<button onClick="out .animate(t4, 6000)">fontSize</button>
</p>

<p id=out>Animations in JS are simple and powerful</p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>

<hr />
<p>Ref: <a href="https://webkit.org/blog/8343/web-animations-in-webkit/" 
   target="NewTab">Web Animations in WebKit</a>
</p>

<script>
"use strict";
const
  r0 = "rotate(0)", x0 = "translateX(0)",
  t1 = { transform: [x0, "translateX(290px)", x0] },
  t2 = { transform: [r0, "rotate(90deg)", r0, "rotate(-90deg)", r0] },
  t3 = { background: ["yellow", "cyan", "magenta", "yellow"] },
  t4 = { fontSize: ["100%", "140%", "100%", "80%", "100%"] };
    title.innerText = document.title;
    sample.innerText 
      = 't3 = { background: ["yellow", "cyan", "magenta", "yellow"] }'
      + '\n<button onClick="box.animate(t3, 6000)">background</button>';
</script>

</body>
</html>
